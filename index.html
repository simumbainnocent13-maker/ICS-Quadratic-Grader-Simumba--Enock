<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadratic Solver & Grading System</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #f4f4f4;
      --accent: #ffffff;
      --error: #e74c3c;
      --success: #2ecc71;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body.dark {
      --primary: #76a9ff;
      --secondary: #1e1e1e;
      --accent: #2c2c2c;
      --text: #f4f4f4;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--secondary);
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #4a90e2, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2rem;
    }

    .container {
      max-width: 650px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      background-color: var(--accent);
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--shadow);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 15px;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 5px;
    }

    label {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-weight: bold;
    }

    input[type="number"] {
      flex: 1;
      padding: 10px;
      margin-left: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
      outline: none;
    }

    button {
      background: linear-gradient(90deg, var(--primary), #007bff);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--primary);
    }

    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .error {
      color: var(--error);
      background-color: rgba(231, 76, 60, 0.1);
    }

    .success {
      color: var(--success);
      background-color: rgba(46, 204, 113, 0.1);
    }

    .grade-Aplus { color: #00b894; }
    .grade-A { color: #55efc4; }
    .grade-B { color: #74b9ff; }
    .grade-C { color: #ffeaa7; }
    .grade-D { color: #fab1a0; }
    .grade-E { color: #fdcb6e; }
    .grade-F { color: #d63031; }

    .toggle-theme {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .toggle-theme button {
      background: var(--accent);
      color: var(--text);
      border: 2px solid var(--primary);
      box-shadow: none;
    }

    @media (max-width: 600px) {
      label {
        flex-direction: column;
        align-items: flex-start;
      }

      input[type="number"] {
        margin-left: 0;
        margin-top: 5px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üßÆ Quadratic Solver & üìä Grading System</h1>

  <div class="toggle-theme">
    <button onclick="toggleTheme()">üåô Toggle Dark/Light Mode</button>
  </div>

  <div class="container">

    <form id="quadraticForm">
      <h2>Quadratic Solver</h2>
      <label>a: <input type="number" id="a" required></label>
      <label>b: <input type="number" id="b" required></label>
      <label>c: <input type="number" id="c" required></label>
      <button type="submit">Solve</button>
      <button type="button" onclick="resetQuadratic()">Reset</button>
      <div id="quadraticResult" class="result"></div>
    </form>

    <form id="gradingForm">
      <h2>Grading System</h2>
      <label>Score (0‚Äì100): <input type="number" id="score" min="0" max="100" required></label>
      <button type="submit">Get Grade</button>
      <div id="gradeResult" class="result"></div>
    </form>

  </div>

  <script>
    // üåó Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // üßÆ Quadratic Solver Logic
    document.getElementById("quadraticForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const resultDiv = document.getElementById("quadraticResult");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        resultDiv.innerHTML = "<div class='error'>‚ùå Please enter valid numbers.</div>";
        return;
      }
      if (a === 0) {
        resultDiv.innerHTML = "<div class='error'>‚ùå Coefficient 'a' cannot be zero.</div>";
        return;
      }

      const D = b * b - 4 * a * c;
      let nature = "", roots = "";

      if (D > 0) {
        const r1 = (-b + Math.sqrt(D)) / (2 * a);
        const r2 = (-b - Math.sqrt(D)) / (2 * a);
        nature = "‚úÖ Two distinct real roots";
        roots = `x‚ÇÅ = ${r1.toFixed(2)}, x‚ÇÇ = ${r2.toFixed(2)}`;
      } else if (D === 0) {
        const r = -b / (2 * a);
        nature = "‚úÖ One real repeated root";
        roots = `x = ${r.toFixed(2)}`;
      } else {
        const real = (-b / (2 * a)).toFixed(2);
        const imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
        nature = "‚úÖ Two complex conjugate roots";
        roots = `x‚ÇÅ = ${real} + ${imag}i, x‚ÇÇ = ${real} - ${imag}i`;
      }

      resultDiv.innerHTML = `<div class='success'>Discriminant (D) = ${D.toFixed(2)}<br>${nature}<br>${roots}</div>`;
    });

    function resetQuadratic() {
      document.getElementById("quadraticForm").reset();
      document.getElementById("quadraticResult").innerHTML = "";
    }

    // üéì Grading System Logic
    document.getElementById("gradingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const score = parseInt(document.getElementById("score").value);
      const gradeDiv = document.getElementById("gradeResult");

      if (isNaN(score) || score < 0 || score > 100) {
        gradeDiv.innerHTML = "<div class='error'>‚ùå Score must be between 0 and 100.</div>";
        return;
      }

      let grade = "";
      if (score >= 85) grade = "A+";
      else if (score >= 75) grade = "A";
      else if (score >= 65) grade = "B";
      else if (score >= 55) grade = "C";
      else if (score >= 45) grade = "D";
      else if (score >= 35) grade = "E";
      else grade = "F";

      gradeDiv.innerHTML = `<div class='success grade-${grade.replace("+","plus")}'>Score = ${score} ‚Üí Grade ${grade}</div>`;
    });
  </script>

</body>
</html>
